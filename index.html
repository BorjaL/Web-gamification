<!doctype html>
<html ng-app="login">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
  </head>
  <body ng-controller="loginCtrl">
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gamotivate</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="well">
            <form class="form-horizontal" name="login_form">
              <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : login_form.username.$invalid && !login_form.username.$pristine }">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Username" ng-model="login_data.username" name="username" required>
                    <p ng-show="login_form.username.$invalid && !login_form.username.$pristine" class="help-block">You name is required.</p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="password" class="form-control" placeholder="Password" ng-model="login_data.password">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary center-block" ng-click="login()"ng-disabled="login_form.$invalid">Log in</button>
                </div>
              </fieldset>
            </form>
          </div>
          <blockquote>
            <p>Who in the world am I? Ah, that's the great puzzle.</p>
            <small>Alice in <cite title="Source Title">Alice In Wonderland</cite></small>
          </blockquote>
          
        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>

    <script src="apps/login/login.js"></script>
    <script src="apps/login/loginCtrl.js"></script>
  </body>
</html>
