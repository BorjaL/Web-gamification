<!doctype html>
<html ng-app="gamis">
  <head>
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen">
  </head>
  <body ng-controller="createGameCtrl">
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gamotivate</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <div class="jumbotron">
            <form class="form-horizontal">
              <fieldset>
                <h1>Crea tu propio juego</h1>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Nombre" ng-model="gameData.name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Action name" ng-model="gameData.action">
                  </div>
                   <div class="col-lg-2">
                    <input type="text" class="form-control" ng-model="gameData.points">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary center-block btn-lg" ng-click="createGame()">Crear Juego</button>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script src="../js/lib/angular.js"></script>
    <script src="../js/lib/angular-route.js"></script>
    <script src="../js/lib/angular-resource.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
  </body>
</html>
