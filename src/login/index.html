<!doctype html>
<html ng-app="login">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen">
  </head>
  <body ng-controller="loginCtrl">
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gamotivate</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="alert alert-dismissable alert-danger" ng-show="show_error">
            <button type="button" class="close" ng-click="show_error = false">x</button>
            {{message}}
          </div>
          <div class="well">
            <form class="form-horizontal" name="login_form">
              <fieldset>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Username" ng-model="login_data.username" name="username" >
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="password" class="form-control" placeholder="Password" ng-model="login_data.password" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary center-block" ng-click="logIn(login_data)">Log in</button>
                </div>
              </fieldset>
            </form>
          </div>
          <blockquote>
            <p>Who in the world am I? Ah, that's the great puzzle.</p>
            <small>Alice in <cite title="Source Title">Alice In Wonderland</cite></small>
          </blockquote>
          
        </div>
      </div>
    </div>

    <script src="/lib/angular/angular.min.js"></script>
    <script src="/build/login.js"></script>
  </body>
</html>
