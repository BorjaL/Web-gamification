<div id="mobileVideoBackground"></div>
<video autoplay loop muted id="homeBackground">
	<source src="videos/Pinball.mov"  type='video/mp4'>
</video>
<div id="videoFilter"></div>
<nav class="transparent">
	<a href="/" class="logo" metrics-directive data-event-id="logo_header_home"><img witdth="100" height="60" src="img/NoShadowBlanco.png"></a>
	<ul>
		<li>
			<a href="/login" class="btn" metrics-directive data-event-id="login_button_header_home">Sign in</a>
		</li>
	</ul>
</nav>
<div class="mainAction" ng-controller="homeCtrl">
	<h1>
		<span class="text-white">Change the way your <span class="logo_font">team</span> is motivated</span>
	</h1>
	<p class="text-white">Gamisfan gives the opportunity to teams to be more efficient, more pleasant, and more productive</p>
	<input type="email" ng-model="new_lead" placeholder="Email address" class="mainCallToAction" metrics-directive data-event-id="lead_text_field_home">
	<button class="btn mainCallToAction botton_good_thing" ng-disabled="disable_button" ng-click="sendNewLead()" metrics-directive data-event-id="lead_button_home">I'm an early adopter!</button>
	<p id="thankYouLead" class="text-white">{{thank_you_message}}</p>
</div>
