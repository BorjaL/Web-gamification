<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen">
  </head>
  <body ng-controller="registerCtrl">
    <div ng-include='"/templates/header.html"'></div>
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="alert alert-dismissable alert-danger" ng-show="show_error">
                <button type="button" class="close" ng-click="show_error = false">x</button>
                {{message}}
              </div>
              <div class="well">
                <form class="form-horizontal" name="register_form">
                  <fieldset>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Username" ng-model="register_data.username" name="username" require>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <input type="password" class="form-control" placeholder="Password" ng-model="register_data.password" name="password" require>
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary center-block" ng-click="register(register_data)" ng-disabled="form.$invalid" >Sign up</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/lib/angular/angular.min.js"></script>
    <script src="/script/app.js"></script>
  </body>
</html>
