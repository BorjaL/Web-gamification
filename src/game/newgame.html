<div ng-controller="newGameCtrl" ng-init="initPage()" >
  <div ng-include='"/html/header/header.html"'></div>
   <div class="container">
    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
    		<div class="jumbotron">
    		<form class="form-horizontal">
              	<fieldset>
                <h1>Design your own game</h1>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Nombre" ng-model="new_game_info.name">
                  </div>
                </div>
                <div class="form-group" ng-repeat="action in new_game_info.actions">
                  <div class="col-lg-8">
                    {{action.name}}
                  </div>
                   <div class="col-lg-2">
                    {{action.points}} 
                  </div>
                  <div class="col-lg-2">
                     <button class="btn" ng-click="removeAction($index)">Remove</button>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="Action name" ng-model="name">
                  </div>
                   <div class="col-lg-2">
                    <input type="text" class="form-control" ng-model="points">
                  </div>
                  <div class="col-lg-2">
                     <button class="btn btn-primary" ng-click="addAction()">Add</button>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary center-block btn-lg" ng-click="sendGameInfo(new_game_info)">Create game</button>
                </div>
                </fieldset>
              </form>
          </div>

        </div>
      </div>
    </div>
</div>
