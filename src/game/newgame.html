<div ng-controller="newGameCtrl" ng-init="initPage()" >
  <div ng-include='"/html/header/header.html"'></div>
   <div class="container">
    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
    		<div class="jumbotron">
    		<form class="form-horizontal">
              	<fieldset>
                <h1>Crea tu propio juego</h1>
                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Nombre" ng-model="new_game_info.name">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Action name" ng-model="new_game_info.action">
                  </div>
                   <div class="col-lg-2">
                    <input type="text" class="form-control" ng-model="new_game_info.points">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary center-block btn-lg" ng-click="">Crear Juego</button>
                </div>
                </fieldset>
              </form>
          </div>

        </div>
      </div>
    </div>
</div>
