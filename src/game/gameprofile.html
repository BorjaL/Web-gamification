<div ng-controller="gameProfileCtrl">
  <div ng-show="!not_found">
    <div ng-include='"/html/header/header.html"'></div>
    <div class="container">
      <div class="row" ng-init="initGameInfo()">
        <h1>{{game_info.name}}</h1>
      </div>
      <div class="form-group" ng-repeat="action in game_info.actions">
        <div class="col-lg-8">
          {{action.name}}
        </div>
        <div class="col-lg-2">
          {{action.points}}
        </div>
      </div>
    </div>
  </div>
  <div ng-show="not_found" class="ng-hide">
  	<div ng-include='"/html/404.html"'></div>
  </div>
</div>
