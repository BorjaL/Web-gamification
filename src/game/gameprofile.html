<div ng-controller="gameProfileCtrl">
  <div ng-show="!not_found">
    <div ng-include='"/html/header/header.html"'></div>
    <div class="container">
      <div class="row" ng-init="initGameInfo()">
        <h1>{{game_info.name}}</h1>
      </div>
      <button class="btn btn-primary" ng-hide="game_info.userIsAPlayer" ng-click="joinTheGame()">Join</button>
      <div class="form-group" ng-repeat="action in game_info.actions">
        <div class="col-lg-4">
          {{action.name}}
        </div>
        <div class="col-lg-2">
          {{action.points}}
        </div>
        <div class="col-lg-2" ng-show="game_info.userIsAPlayer">
          <button class="btn btn-primary" ng-click="completeAction(action)">Done</button>
        </div>
      </div>

      <div class="form-group" ng-repeat="player in leaderboard">
        <user-info data-username="{{player.name}}"></user-info> - {{player.points}}

      </div>
    </div>
  </div>
  <div ng-show="not_found" class="ng-hide">
  	<div ng-include='"/html/404.html"'></div>
  </div>
</div>
