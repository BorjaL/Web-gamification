<!doctype html>
<html ng-app="register">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen">
  </head>
  <body ng-controller="registerCtrl">
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gamotivate</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="well">
                <form class="form-horizontal" name="register_form">
                  <fieldset>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Username" ng-model="register_data.username" name="username" require>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-12">
                        <input type="password" class="form-control" placeholder="Password" ng-model="register_data.password" name="password" require>
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary center-block" ng-click="register(register_data)" ng-disabled="form.$invalid" >Sign up</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="register.js"></script>
    <script src="registerFactory.js"></script>
    <script src="registerCtrl.js"></script>
  </body>
</html>
